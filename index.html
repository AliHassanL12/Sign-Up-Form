<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> </style>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin Logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="content">
        <div class="disclaimer">
            <p>
                This is not a real online service! You know you need something <br>
                like this in your life to help you realise your deepest dreams.
                <br>Sign up now to get started.
            </p>
            <p> You know you want to. </p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form action="post">
                <div class="left-side">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="pswd">Password</label>
                        <input type="password" id="pswd" name="password">
                    </div>
                </div>
                <div class="right-side">
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="confirm-pswd">Confirm Password</label>
                        <input type="password" id="confirm-pswd" name="confirm-pswd">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
